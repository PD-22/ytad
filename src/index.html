<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" http-equiv="Content-Security-Policy"
    content="default-src 'self'; script-src 'self'; style-src 'self';">
  <title>YouTube Audio Downloader</title>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <ul></ul>
  <form>
    <input autofocus spellcheck="false" placeholder="https://www.youtube.com/watch?v=..." />
    <button class="folder" type="button" title="Folder">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
        class="lucide lucide-folder">
        <path
          d="M20 20a2 2 0 0 0 2-2V8a2 2 0 0 0-2-2h-7.9a2 2 0 0 1-1.69-.9L9.6 3.9A2 2 0 0 0 7.93 3H4a2 2 0 0 0-2 2v13a2 2 0 0 0 2 2Z" />
      </svg>
    </button>
    <button class="download" title="Download">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
        class="lucide lucide-download">
        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
        <polyline points="7 10 12 15 17 10" />
        <line x1="12" x2="12" y1="15" y2="3" />
      </svg>
    </button>
  </form>
  <script src="./components/process.js"></script>
  <script src="./components/icon.js"></script>
  <script src="./renderer.js"></script>
</body>

</html>
